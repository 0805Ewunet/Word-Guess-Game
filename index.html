<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>word guess game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Bootstrap CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Word Guess Game-<strong>80's sound</strong>
                </h1>
                <p>Press any key to get started!</p>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Word to Guess(80's music)</h3>
                </div>
                <div class="panel-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numGuesses"></span>
                </div>
            </div>

            <!--this will let the user know when win game-->
            <div class="panel panel-default">
                <div class="panel-body">
                    Win Counter: <span id="winCounter">0</span>
                </div>
            </div>

            <!--this will let the user know when lose game-->
            <div class="panel panel-default">
                <div class="panel-body">
                    Loss Counter: <span id="lossCounter">0</span>
                </div>
            </div>
            
            <img src="assets/images/80sImage.jpg" alt="80's style">
            <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
